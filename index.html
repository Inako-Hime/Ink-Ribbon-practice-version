<!DOCTYPE html>
<html lang="ja">
<head>
  
   <!-- ✅ 自作CSS（細かいこだわり） -->
   <link rel="stylesheet" href="style.css" /> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ink Ribbon | 物語創作支援サイト</title>

  <!-- ✅ Tailwind CSS（便利なユーティリティ） -->
  <script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="mode">
  <nav class="global-nav-container">
    <a href="index-home.html" class="logo">
      <img src="ロゴ.png" alt="Ink Ribbon" />
    </a>
    <ul class="global-nav">
      <li><a href="index-home.html">Ink Ribbonについて</a></li>
      <li><a href="index.html">キャラメイク</a></li>
      <li><a href="#matrix-area">主義マトリクス</a></li>
      <li><a href="#relation-area">相関図</a></li>
      <li><a href="https://x.com/InaKo_2024" target="_blank" rel="noopener noreferrer">開発者情報</a></li>
      <li><a href="#">お問い合わせ</a></li>
    </ul>
  </nav>
   
  <!-- 作品選択ドロップダウン -->
<!-- 🔽 折りたたみ式の作品操作UI -->
<div class="max-w-5xl mx-auto px-4 mt-6">
  <button id="toggleProjectUI" class="bg-white rounded shadow p-4text-gray-800 px-4 py-2 rounded hover:bg-gray-200 mb-2">
    ▼ 作品設定を表示・非表示
  </button>

  <div id="projectUI" class="bg-white rounded shadow p-4 border border-gray-300 hidden">
    <label for="projectSelect" class="block mb-1 font-medium">作品を選択</label>
    <select id="projectSelect" class="w-full border p-2 rounded mb-3">
      <option value="project-default">デフォルト作品</option>
      <option value="project-1">作品A</option>
      <option value="project-2">作品B</option>
    </select>

    <button id="deleteProjectButton" class="bg-red-500 text-white px-3 py-2 rounded hover:bg-red-600 text-sm mb-2">
      選択中の作品を削除
    </button>

    <button id="exportButton" class="bg-green-500 text-white px-3 py-2 rounded hover:bg-green-600 text-sm mb-2">
      この作品のキャラをエクスポート（JSON）
    </button>

    <label class="mt-2 block text-sm font-medium">インポート（JSONファイル）</label>
    <input type="file" id="importFile" accept=".json" class="border p-2 rounded w-full mb-3" />

    <div class="flex items-center gap-2">
      <input type="text" id="newProjectName" placeholder="新しい作品名を入力" class="border p-2 rounded w-full" />
      <button id="addProjectButton" class="bg-indigo-500 text-white px-3 py-2 rounded hover:bg-indigo-600 text-sm">
        追加
      </button>
    </div>
  </div>
</div>


<section class="flex items-start gap-6 px-4 mt-10">

<!-- 📋 左：フォーム -->
<div class="sticky top-4 w-[480px] h-fit self-start bg-white p-4 shadow rounded border">
    <h2 class="text-lg font-semibold mb-4">キャラ作成フォーム</h2>

    <label class="block mb-1 font-medium">キャラ名</label>
    <input type="text" class="input w-full mb-4" placeholder="例：タロウ" />

    <label class="block mb-1 font-medium">主義</label>
    <input type="text" class="input w-full mb-4" placeholder="例：誠実主義" />

    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block mb-1 font-medium">理性↔感情（X軸：0〜1）</label>
        <input type="number" step="0.01" min="0" max="1" id="beliefX" class="input w-full" placeholder="例：0.6" />
      </div>
      <div>
        <label class="block mb-1 font-medium">秩序↔自由（Y軸：0〜1）</label>
        <input type="number" step="0.01" min="0" max="1" id="beliefY" class="input w-full" placeholder="例：0.7" />
      </div>
    </div>

    <div id="suggestionArea" class="my-4 space-y-2 text-sm text-gray-800"></div>

    <!-- サジェスト辞書追加フォーム -->
    <div class="mt-6 p-4 border border-gray-300 rounded bg-white shadow-sm">
      <h3 class="text-md font-semibold mb-2">サジェスト候補を追加する</h3>
      <input id="suggestBelief" type="text" placeholder="主義名（例：誠実主義）" class="input w-full mb-2" />
      <select id="suggestType" class="input w-full mb-2">
        <option value="personality">性格ギャップ</option>
        <option value="ability">能力ギャップ</option>
        <option value="background">生い立ちギャップ</option>
      </select>
      <input id="suggestValue" type="text" placeholder="追加する候補文（例：嘘がうまい）" class="input w-full mb-2" />
      <button id="addSuggestion" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">追加</button>
    </div>

    <div class="mt-4">
      <button id="exportSuggestion" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">今まで入力した全サジェストをエクスポート</button>
      <label class="block mt-3 mb-1 text-sm font-medium">サジェスト辞書をインポート（JSON）</label>
      <input type="file" id="importSuggestion" accept=".json" class="input w-full" />
    </div>

    <!-- ギャップ入力欄 -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
      <!-- 性格ギャップ -->
      <div>
        <label class="block mb-1 font-medium">ギャップ（性格）</label>
        <input type="text" id="gapPersonality" class="input w-full" placeholder="例：裏表がある／嘘がうまい" />
      </div>
    
      <!-- 能力ギャップ -->
      <div>
        <label class="block mb-1 font-medium">ギャップ（能力）</label>
        <input type="text" id="gapAbility" class="input w-full" placeholder="例：不道徳な手段を使う能力" />
      </div>
    
      <!-- 生い立ちギャップ（横幅2列分） -->
      <div class="md:col-span-2">
        <label class="block mb-1 font-medium">ギャップ（生い立ち）</label>
        <input type="text" id="gapBackground" class="input w-full" placeholder="例：過去に裏切られた経験" />
      </div>
    </div>

    <button class="button">保存</button>
  </div>

  <!-- 🧾 右：キャラカード一覧 -->
  <div class="w-full lg:flex-1">
    <h2 class="text-lg font-semibold mb-4">保存されたキャラ一覧</h2>
    <div id="character-list">
      <div class="character-card">
    
      </div>
    </div>
  </div>
</section>


    <!-- マトリクスエリア -->
    <section id="matrix-area" class="max-w-3xl mx-auto mt-12 p-4 bg-white rounded shadow border">
      <h2 class="text-lg font-bold mb-4">主義マトリクスマップ</h2>
      <div id="matrix-container" class="relative w-full h-[400px] bg-gray-100 rounded border overflow-hidden">
        <!-- キャラがここにマッピングされる -->
        <div class="absolute left-1/2 top-0 text-xs text-gray-500">理性</div>
        <div class="absolute left-1/2 bottom-0 text-xs text-gray-500">感情</div>
        <div class="absolute left-0 top-1/2 text-xs text-gray-500 -rotate-90 origin-left">自由</div>
        <div class="absolute right-0 top-1/2 text-xs text-gray-500 rotate-90 origin-right">秩序</div>
      </div>
    </section>
    


<!-- 編集用モーダル -->
<div id="editModal" class="fixed inset-0 z-50 bg-black bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white p-6 rounded shadow-lg w-full max-w-lg">
    <h2 class="text-xl font-bold mb-4">キャラ情報を編集</h2>

    <div class="mb-3">
      <label class="block text-sm font-medium">キャラ名</label>
      <input type="text" id="modalName" class="input w-full" />
    </div>
    <div class="mb-3">
      <label class="block text-sm font-medium">主義</label>
      <input type="text" id="modalBelief" class="input w-full" />
    </div>
    <div class="mb-3">
      <label class="block text-sm font-medium">性格ギャップ</label>
      <input type="text" id="modalPersonality" class="input w-full" />
    </div>
    <div class="mb-3">
      <label class="block text-sm font-medium">能力ギャップ</label>
      <input type="text" id="modalAbility" class="input w-full" />
    </div>
    <div class="mb-3">
      <label class="block text-sm font-medium">生い立ちギャップ</label>
      <input type="text" id="modalBackground" class="input w-full" />
    </div>
    <div class="mb-3 grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium">X軸</label>
        <input type="number" step="0.01" min="0" max="1" id="modalX" class="input w-full" />
      </div>
      <div>
        <label class="block text-sm font-medium">Y軸</label>
        <input type="number" step="0.01" min="0" max="1" id="modalY" class="input w-full" />
      </div>
    </div>

    <div class="flex justify-end gap-2 mt-6">
      <button id="modalCancel" class="button bg-gray-300 text-black hover:bg-gray-400">キャンセル</button>
      <button id="modalSave" class="button bg-indigo-600 hover:bg-indigo-700">保存</button>
    </div>
  </div>
</div>
    <!-- 🔽 ここにJSファイルを読み込む -->
    <script>
      window.addEventListener('load', () => {
        document.body.classList.add('loaded');
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const toggleBtn = document.getElementById("toggleProjectUI");
        const projectUI = document.getElementById("projectUI");
    
        if (toggleBtn && projectUI) {
          toggleBtn.addEventListener("click", () => {
            projectUI.classList.toggle("hidden");
          });
        }
      });
    </script>
   
<script src="script.js"></script>
<script src="matrix.js"></script>
<script src="dragMatrix.js"></script>
  </body>
</html>
