<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ink Ribbon | 物語創作支援サイト</title>

  <!-- ✅ Tailwind CSS（便利なユーティリティ） -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ 自作CSS（細かいこだわり） -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="mode p-6">
    <p><img class="rogo" src="ロゴ.png"  alt="Ink Ribbon"></p>

    <h1 class="subtitle">
      物語創作支援サイト
    </h1>
  <!-- 作品選択ドロップダウン -->
<section class="max-w-xl mx-auto mb-6">
  <label for="projectSelect" class="block mb-1 font-medium">作品を選択</label>
  <select id="projectSelect" class="w-full border p-2 rounded">
    <option value="project-default">デフォルト作品</option>
    <option value="project-1">作品A</option>
    <option value="project-2">作品B</option>
  </select>
  <!-- 作品削除ボタン -->
<button id="deleteProjectButton" class="bg-red-500 text-white px-3 py-2 rounded hover:bg-red-600 text-sm mt-2">
  選択中の作品を削除
</button>
<!-- JSONエクスポートボタン -->
<button id="exportButton" class="bg-green-500 text-white px-3 py-2 rounded hover:bg-green-600 text-sm mt-2">
  この作品のキャラをエクスポート（JSON）
</button>
<!-- JSONインポートボタン -->
<label class="mt-2 block text-sm font-medium">インポート（JSONファイル）</label>
<input type="file" id="importFile" accept=".json" class="border p-2 rounded w-full" />

  <!-- 作品名の追加フォーム -->
<div class="flex items-center gap-2 mt-2">
  <input type="text" id="newProjectName" placeholder="新しい作品名を入力" class="border p-2 rounded w-full" />
  <button id="addProjectButton" class="bg-indigo-500 text-white px-3 py-2 rounded hover:bg-indigo-600 text-sm">追加</button>
</div>
</section>

    <section class="my-section max-w-xl mx-auto">
      <label class="block mb-1 font-medium">キャラ名</label>
      <input type="text" class="input w-full mb-4" placeholder="例：タロウ" />
  
      <label class="block mb-1 font-medium">主義</label>
      <input type="text" class="input w-full mb-4" placeholder="例：誠実主義" />
  
      <button class="button">
        保存
      </button>
    </section>
    　　<!-- キャラ一覧を表示するエリア -->
    <section class="max-w-xl mx-auto mt-6">
      <h2 class="text-lg font-semibold mb-2">保存されたキャラ一覧</h2>
      <div id="character-list" class="space-y-2">
        <!-- キャラの情報がここに追加されていく -->
      </div>
    </section>
    
    <!-- 🔽 ここにJSファイルを読み込む -->
    <script src="script.js"></script>
  </body>
</html>
