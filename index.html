<!DOCTYPE html>
<html lang="ja">
<head>
  
   <!-- ✅ 自作CSS（細かいこだわり） -->
   <link rel="stylesheet" href="style.css" /> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ink Ribbon | 物語創作支援サイト</title>

  <!-- ✅ Tailwind CSS（便利なユーティリティ） -->
  <script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="mode">
  <nav class="global-nav-container">
    <a href="index-home.html" class="logo">
      <img src="ロゴ.png" alt="Ink Ribbon" />
    </a>
    <ul class="global-nav">
      <li><a href="index-home.html">Ink Ribbonについて</a></li>
      <li><a href="index.html">キャラメイク</a></li>
      <li><a href="#matrix-area">主義マトリクス</a></li>
      <li><a href="#relation-area">相関図</a></li>
      <li><a href="https://x.com/InaKo_2024" target="_blank" rel="noopener noreferrer">開発者情報</a></li>
      <li><a href="#">お問い合わせ</a></li>
    </ul>
  </nav>
   
  <!-- =========================
  上部コントロールバー（左端寄せ、横並び）
========================= -->
  <div class="top-controls">
    <button id="toggleProjectUI" class="toggle-btn" aria-label="作品設定を開く">▼ 作品設定</button>
    <button id="toggleSuggestionUI" class="toggle-btn" aria-label="サジェスト辞書を開く">▼ サジェスト辞書</button>
    <button id="toggleMatrixUI" class="toggle-btn" aria-label="マトリクスマップを開く">▼ マトリクスマップ</button>
  </div>

  <div class="top-dropdowns">
    <div id="projectUI" class="dropdown-panel hidden">
      <label for="projectSelect" class="block mb-1 font-medium">作品を選択</label>
      <div style="display:flex;align-items:center;gap:6px;">
        <select id="projectSelect" class="w-full border p-2 rounded mb-3">
          <option value="project-default">デフォルト作品</option>
          <option value="project-1">作品A</option>
          <option value="project-2">作品B</option>
        </select>
        <button id="editProjectNameBtn" class="button btn-edit" title="作品名を編集" aria-label="作品名を編集">編集</button>
      </div>
      <div id="editProjectNameArea" style="display:none;gap:6px;margin-bottom:8px;align-items:center;">
        <input type="text" id="editProjectNameInput" class="input" style="width:140px;" aria-label="作品名編集入力欄" />
        <button id="saveProjectNameBtn" class="button btn-save" aria-label="作品名を保存">保存</button>
      </div>

      <button class="button btn-delete" id="deleteProjectButton" aria-label="選択中の作品を削除">選択中の作品を削除</button>

      <button class="button btn-export" id="exportButton" aria-label="キャラをエクスポート">この作品のキャラをエクスポート（JSON）</button>

      <label class="mt-2 block text-sm font-medium">インポート（JSONファイル）</label>
      <input type="file" id="importFile" accept=".json" class="border p-2 rounded w-full mb-3" aria-label="キャラデータをインポート" />

      <div class="flex items-center gap-2">
        <input type="text" id="newProjectName" placeholder="新しい作品名を入力" class="border p-2 rounded w-full" aria-label="新しい作品名入力欄" />
        <button id="addProjectButton" class="button btn-add" aria-label="作品を追加">追加</button>
      </div>

      <!-- グループ管理セクション -->
      <div class="mt-4 pt-4 border-t">
        <h4 class="font-medium mb-2">グループ管理</h4>
        <div id="groupListContainer">
          <!-- グループ一覧はJSで生成 -->
        </div>
        <div class="flex items-center gap-2 mt-2">
          <input type="text" id="newGroupName" placeholder="新しいグループ名を入力" class="border p-2 rounded w-full" aria-label="新しいグループ名入力欄" />
          <button id="addGroupButton" class="button btn-add" aria-label="グループを追加">追加</button>
        </div>
      </div>
    </div>
    <div id="suggestionUI" class="dropdown-panel hidden">
      <h3 class="suggestion-title">サジェスト辞書追加フォーム</h3>
      <input id="suggestBelief" type="text" class="input" placeholder="主義名（例：誠実主義）" aria-label="主義名入力欄" />
      <select id="suggestType" class="input" aria-label="サジェストタイプ選択">
        <option value="personality">性格ギャップ</option>
        <option value="ability">能力ギャップ</option>
        <option value="background">生い立ちギャップ</option>
      </select>
      <input id="suggestValue" type="text" class="input" placeholder="追加する候補文（例：嘘がうまい）" aria-label="サジェスト候補文入力欄" />
      <button id="addSuggestion" class="button btn-add" aria-label="サジェストを追加">追加</button>
      <button id="exportSuggestion" class="button btn-export" aria-label="サジェストをエクスポート">今まで入力した全サジェストをエクスポート</button>
      <label>サジェスト辞書をインポート（JSON）</label>
      <input type="file" id="importSuggestion" accept=".json" class="input" aria-label="サジェスト辞書をインポート" />
    </div>
    <div id="matrixUI" class="dropdown-panel hidden">
      <div id="matrix-container" class="matrix-container">
        <div class="matrix-axis x"></div>
        <div class="matrix-axis y"></div>
        <div class="matrix-tick x" style="left:20%"></div>
        <div class="matrix-tick x" style="left:40%"></div>
        <div class="matrix-tick x" style="left:60%"></div>
        <div class="matrix-tick x" style="left:80%"></div>
        <div class="matrix-tick y" style="top:20%"></div>
        <div class="matrix-tick y" style="top:40%"></div>
        <div class="matrix-tick y" style="top:60%"></div>
        <div class="matrix-tick y" style="top:80%"></div>
        <div class="matrix-tick-label" style="left:20%;top:calc(100% + 2px);">0.2</div>
        <div class="matrix-tick-label" style="left:40%;top:calc(100% + 2px);">0.4</div>
        <div class="matrix-tick-label" style="left:60%;top:calc(100% + 2px);">0.6</div>
        <div class="matrix-tick-label" style="left:80%;top:calc(100% + 2px);">0.8</div>
        <div class="matrix-tick-label" style="left:calc(100% + 2px);top:20%">0.2</div>
        <div class="matrix-tick-label" style="left:calc(100% + 2px);top:40%">0.4</div>
        <div class="matrix-tick-label" style="left:calc(100% + 2px);top:60%">0.6</div>
        <div class="matrix-tick-label" style="left:calc(100% + 2px);top:80%">0.8</div>
        <div class="matrix-label top">理性</div>
        <div class="matrix-label bottom">感情</div>
        <div class="matrix-label left">自由</div>
        <div class="matrix-label right">秩序</div>
      </div>
    </div>
  </div>

  <!-- =========================
  メインレイアウト（2カラム：フォーム、キャラ一覧）
========================= -->
  <div class="main-layout">
    <aside class="character-form">
      <h2 class="form-title">キャラ作成フォーム</h2>
      <div class="form-group">
        <label>キャラ名</label>
        <input type="text" class="input" id="nameInput" placeholder="例：タロウ" aria-label="キャラ名入力欄" />
      </div>
      <div class="form-group">
        <label>主義</label>
        <input type="text" class="input" id="beliefInput" placeholder="例：誠実主義" aria-label="主義入力欄" />
      </div>
      <div class="form-group">
        <label>グループ（カンマ区切り可）</label>
        <input type="text" class="input" id="groupInput" placeholder="例：Aチーム,ライバル" autocomplete="off" aria-label="グループ入力欄" />
        <div id="groupSuggestArea" class="suggestion-area"></div>
      </div>
      <div id="suggestionArea" class="suggestion-area"></div>
      <div class="form-group">
        <label>性格ギャップ</label>
        <input type="text" class="input" id="gapPersonality" placeholder="例：裏表がある／嘘がうまい" aria-label="性格ギャップ入力欄" />
      </div>
      <div class="form-group">
        <label>能力ギャップ</label>
        <input type="text" class="input" id="gapAbility" placeholder="例：不道徳な手段を使う能力" aria-label="能力ギャップ入力欄" />
      </div>
      <div class="form-group">
        <label>生い立ちギャップ</label>
        <input type="text" class="input" id="gapBackground" placeholder="例：過去に裏切られた経験" aria-label="生い立ちギャップ入力欄" />
      </div>
      <div class="form-group">
        <label>マトリクスX座標</label>
        <input type="number" class="input" id="beliefX" step="0.01" min="0" max="1" placeholder="0～1の値" aria-label="マトリクスX座標入力欄" />
      </div>
      <div class="form-group">
        <label>マトリクスY座標</label>
        <input type="number" class="input" id="beliefY" step="0.01" min="0" max="1" placeholder="0～1の値" aria-label="マトリクスY座標入力欄" />
      </div>
      <div class="form-group">
        <label>自由記述</label>
        <textarea class="input" id="freeNoteInput" rows="3" placeholder="キャラの補足やメモなど自由に記述" aria-label="自由記述欄"></textarea>
      </div>
      <button class="button btn-save" id="saveButton" aria-label="キャラを保存">保存</button>
    </aside>
    <section class="character-list">
      <h2 class="list-title" style="display:flex;justify-content:space-between;align-items:center;">
        保存されたキャラ一覧
        <span style="margin-left:auto;">
          <button id="groupFilterBtn" class="button btn-other" style="margin-left:8px;" aria-label="グループでフィルタ">フィルタ</button>
          <div id="groupFilterDropdown" class="dropdown-panel" style="display:none;position:absolute;right:0;z-index:30;"></div>
        </span>
      </h2>
      <div id="character-list">
        <!-- キャラカードはJSで生成 -->
      </div>
    </section>
  </div>

  <!-- 編集用モーダル -->
  <div id="editModal" class="modal-overlay hidden">
    <div class="modal-content">
      <div class="modal-fields">
        <div class="mb-3">
          <label>キャラ名</label>
          <input type="text" id="modalName" class="input" aria-label="キャラ名編集欄" />
        </div>
        <div class="mb-3">
          <label>主義</label>
          <input type="text" id="modalBelief" class="input" aria-label="主義編集欄" />
        </div>
        <div class="mb-3">
          <label>グループ（カンマ区切り可）</label>
          <input type="text" id="modalGroup" class="input" placeholder="例：Aチーム,ライバル" autocomplete="off" aria-label="グループ編集欄" />
          <div id="modalGroupSuggestArea" class="suggestion-area"></div>
        </div>
        <div class="mb-3">
          <label>性格ギャップ</label>
          <input type="text" id="modalPersonality" class="input" aria-label="性格ギャップ編集欄" />
        </div>
        <div class="mb-3">
          <label>能力ギャップ</label>
          <input type="text" id="modalAbility" class="input" aria-label="能力ギャップ編集欄" />
        </div>
        <div class="mb-3">
          <label>生い立ちギャップ</label>
          <input type="text" id="modalBackground" class="input" aria-label="生い立ちギャップ編集欄" />
        </div>
        <div class="mb-3">
          <label>マトリクスX座標</label>
          <input type="number" id="modalX" class="input" step="0.01" min="0" max="1" aria-label="マトリクスX座標編集欄" />
        </div>
        <div class="mb-3">
          <label>マトリクスY座標</label>
          <input type="number" id="modalY" class="input" step="0.01" min="0" max="1" aria-label="マトリクスY座標編集欄" />
        </div>
      </div>
      <div class="modal-notes">
        <div class="mb-3">
          <label>自由記述</label>
          <textarea id="modalFreeNote" class="input" rows="10" placeholder="キャラの補足やメモなど自由に記述" aria-label="自由記述編集欄"></textarea>
        </div>
        <div class="modal-actions">
          <button id="modalCancel" class="button btn-cancel" aria-label="編集をキャンセル">キャンセル</button>
          <button id="modalSave" class="button btn-save" aria-label="編集を保存">保存</button>
        </div>
      </div>
    </div>
  </div>
    <script>
      window.addEventListener('load', () => {
        document.body.classList.add('loaded');
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
